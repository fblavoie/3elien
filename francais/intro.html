		<script>
			
			grids = ["a1","b1","c1","d1","e1","f1","g1"]
			
			for (i=0;i<grids.length;i++){
				nb_words = 0
				t = ( Cookies.get(grids[i] + 'already_validated') );
				console.log("t",t)
				if (typeof(t) != "undefined"){
					already_validated = JSON.parse(t)
					nb_words = already_validated.length
				}
				
				if(nb_words<2){
					m = nb_words + " mot trouvé"
				}
				else{
					m = nb_words + " mots trouvés"
				}
				
				$("#menu").append('<div class="clickable" onclick="document.location.href = \'game.html?level='+grids[i]+'\';"><b>Grille '+grids[i].toUpperCase()+'</b><br>'+m+'</div>')
			}
