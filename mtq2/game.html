				function joins_tile_state(tile,state){
				
					
					if( tile == 0 ){ // Straight
						if(state == 0){
							dir1 = [-1,0]
							dir2 = [1,0]
						}
						else if(state == 1){
							dir1 = [0,-1]
							dir2 = [0,1]
						}
					}
					else if( tile == 1 ){ // Common top
						if(state == 0){
							dir1 = [0,-1]
							dir2 = [1,0]
						}
						else if(state == 1){
							dir1 = [0,-1]
							dir2 = [-1,0]
						}
					}
					else if( tile == 2 ){ // Common right
						if(state == 0){
							dir1 = [1,0]
							dir2 = [0,1]
						}
						else if(state == 1){
							dir1 = [1,0]
							dir2 = [0,-1]
						}
					}
					else if( tile == 3 ){ // Common bottom
						console.log("tile 3")
						if(state == 0){
							dir1 = [0,1]
							dir2 = [-1,0]
						}
						else if(state == 1){
							dir1 = [0,1]
							dir2 = [1,0]
						}
					}
					else if( tile == 4 ){ // Common left
						if(state == 0){
							dir1 = [-1,0]
							dir2 = [0,-1]
						}
						else if(state == 1){
							dir1 = [-1,0]
							dir2 = [0,1]
						}
					}
					
					return [dir1, dir2]
				
				}
